{% extends 'dds/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ title }}</h2>
    <a href="{% url model_name|add:'-create' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Добавить
    </a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>
                <a href="{% url model_name|add:'-update' item.pk %}" class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil"></i>
                </a>
                <a href="{% url model_name|add:'-delete' item.pk %}" class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
